<head>

    <link rel="shortcut icon" href="./img/js.png" type="image/x-icon" />

<body>
    <header class="col-12">
        <nav class="navbar fixed-top navbar-light bg-dark d-flex flex-row">
            <div class="container-fluid col-4">
              <h1 class="fs-1 fw-bolder text-warning">Game Store</h1>
            </div>
            <div class="d-grid gap-2 d-md-flex col-2">
                <button class="btn btn-primary me-md-2" id="login" type="button">Sign in</button>
                <button class="btn btn-primary" id="signin" type="button">Check in</button>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container container__filter">
            <section id="filters">
                <select name="" id="genreFilter">
                    <option value="0" selected >All</option>
                </select>
                <select name="" id="platformFilter">
                    <option value="0" selected >All</option>
                </select>
            </section>
        </div>
        
        <section id="gameCardsContainer">
            <!--!Test Card  -->
            <!-- <article class="gameCard">
                <img class="gameCard__thumbnail" src="./img/js.png" alt="...">

                <p class="gameCard__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi adipisci officiis unde autem rerum quam.</p>
                <p class="gameCard__platform">PC</p>
                <p class="gameCard__genre">Estrategia</p>
                <p class="gameCard__price">$1060</p>
                <button id="btnAddToCar">Agregar al carrito</button>
                <p hidden>${gameCard.id}</p>
            </article> -->
        </section>
    </main>
    <div id="modalContainer" style="display: none;">
        <article id="loginModal" >
            <h3>Iniciar sesion</h3>
            <i class="fa-solid fa-xmark" id="closeLoginModal"></i>
            <label for="userAccount">Nombre de cuenta:</label>
            <input type="text" name="userAccount" id="userAccount" placeholder="">
            <label for="userPassword" >Contraseña:</label>
            <input type="password" name="userPassword" id="userPassword">
            <button id="btnLoginAccount">Iniciar sesión</button>
            <label for="userAccount" id="errorAccount" style="display:none">Cuenta incorrecta..</label>
            <label for="userPassword" id="errorPassword" style="display:none">Contraseña incorrecta...</label>
        </article>
    </div>
    
    
    <!--?JS Bootstrap  -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
